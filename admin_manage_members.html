<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulsu MSC | Manage Members</title>
  <link rel="stylesheet" href="/updated-msc-website/css/manage-members.css">
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
  <link rel="icon" href="./Logos/Bulsu MSC Logo-02.png" type="image/png">
</head>
<body>
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="overlay" id="overlay"></div>

  <div class="page-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
        <!-- Logo -->
        <div class="sidebar-logo">
        <a href="admin_dashboard.html">
            <img src="./Logos/Bulsu MSC Logo-02.png" alt="MSC Logo">
        </a>
        </div>

        <!-- Role label -->
        <h3 class="sidebar-role">BulSU MSC</h3>
        
        <div class="line"></div>
        <!-- Navigation -->
        <nav class="sidebar-nav">
        <a href="admin_dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-[#b9da05] hover:text-[#011538] transition-colors">
            <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>

        <a href="admin_manage_members.html" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-[#b9da05] hover:text-[#011538] transition-colors">
            <i class="fas fa-user-graduate"></i> Students
        </a>

        <a href="admin_edit_event.html" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-[#b9da05] hover:text-[#011538] transition-colors">
            <i class="fas fa-calendar-alt"></i> Events
        </a>
        <a href="admin_edit_announcement.html" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-[#b9da05] hover:text-[#011538] transition-colors">
            <i class="fas fa-bullhorn"></i> Announcements
        </a>

        <a href="committees.html" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-[#b9da05] hover:text-[#011538] transition-colors">
            <i class="fas fa-cog"></i> Settings
        </a>
        </nav>

        <!-- Footer label -->
        <div class="sidebar-footer">
        <p>Â© 2025 Bulacan State University - Microsoft Student Community</p>
        </div>
    </aside>
    <!-- Main Content -->
    <main class="main-content">
      <div class="header-content">
      <!-- Page Title -->
        <h3 class="page-title">Manage Members</h3>
        <div class="header-buttons">
          <button id="filterBtn"><i class="fas fa-filter"></i> Filters (0 Members)</button>
          <button id="exportBtn"><i class="fas fa-file-excel"></i> Export to Excel</button>
          <button onclick="window.location.href='admin_add_member.html'" id="addBtn"><i class="fas fa-user-plus"></i> Add New Member</button>
        </div>
      </div>
      <!-- Top Controls -->
      <div class="top-controls">
        <div class="left-controls">
          <label for="bulkAction">With Selected:</label>
          <select id="bulkAction">
            <option>-- Select Action --</option>
            <option value="delete">Delete Selected</option>
            <option value="active">Set Status to Active</option>
            <option value="inactive">Set Status to Inactive</option>
          </select>
          <button id="applyBtn">Apply</button>
        </div>



        <div class="right-controls">
          <label for="rowsPerPage">Rows per page:</label>
          <select id="rowsPerPage">
            <option>5</option>
            <option>25</option>
            <option>50</option>
            <option>75</option>
            <option>100</option>
          </select>
        </div>
      </div>

      <!-- Table -->
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th><input type="checkbox" id="selectAll"></th>
                <th>Membership ID</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>
                  Last Name
                  <button class="sort-btn" id="sortLastName"><i class="fas fa-sort"></i></button>
                </th>
                <th>Suffix</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Gender</th>
                <th>Position</th>
                <th>Student No.</th>
                <th>Program</th>
                <th>Year</th>
                <th>College</th>
                <th>Section</th>
                <th>Address</th>
                <th>Facebook</th>
              </tr>
            </thead>
            <tbody id="membersTableBody">
              <!-- JS will populate rows here -->
            </tbody>
          </table>
        </div>
    </main>
    
  </div>

<div id="editMemberModal" class="modal hidden">
  <div class="modal-content">
    <span class="close-btn" id="closeEditModal">&times;</span>
    <h2>Edit Member</h2>
    <form id="editMemberForm">
      
      <div class="form-row three-col">
        <div class="form-group">
          <label for="editFirstName">First Name</label>
          <input type="text" id="editFirstName" name="first_name" required>
        </div>
        <div class="form-group">
          <label for="editMiddleName">Middle Name</label>
          <input type="text" id="editMiddleName" name="middle_name">
        </div>
        <div class="form-group">
          <label for="editLastName">Last Name</label>
          <input type="text" id="editLastName" name="last_name" required>
        </div>
      </div>

      <div class="form-row two-col">
        <div class="form-group">
          <label for="editEmail">Email</label>
          <input type="email" id="editEmail" name="email" required>
        </div>
        <div class="form-group">
          <label for="editGender">Gender</label>
          <select id="editGender" name="gender" required>
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
      </div>

      <div class="form-row two-col">
        <div class="form-group">
          <label for="editPosition">Position</label>
          <input type="text" id="editPosition" name="position" disabled>
        </div>
        <div class="form-group">
          <label for="editStudentNo">Student No.</label>
          <input type="text" id="editStudentNo" name="student_no" required>
        </div>
      </div>

      <div class="form-row three-col">
        <div class="form-group">
          <label for="editCollege">College</label>
          <select id="editCollege" name="college"></select>
        </div>
        <div class="form-group">
          <label for="editProgram">Program</label>
          <select id="editProgram" name="program"></select>
        </div>
        <div class="form-group">
          <label for="editYear">Year</label>
          <select id="editYear" name="year" required>
                    <option value="">Select Year</option>
                    <option value="1st Year">1st Year</option>
                    <option value="2nd Year">2nd Year</option>
                    <option value="3rd Year">3rd Year</option>
                    <option value="4th Year">4th Year</option>
                </select>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn">Save Changes</button>
      </div>
    </form>
  </div>
</div>

  <script src="edit-members.js"></script>
  <script src="manage-members.js"></script>
  <script>
  const hamburger = document.getElementById("hamburger");
  const sidebar = document.querySelector(".sidebar");
  const overlay = document.getElementById("overlay");

  hamburger.addEventListener("click", () => {
    sidebar.classList.toggle("active");
    overlay.classList.toggle("active");
  });

  overlay.addEventListener("click", () => {
    sidebar.classList.remove("active");
    overlay.classList.remove("active");
  });
</script>
</body>
</html>
