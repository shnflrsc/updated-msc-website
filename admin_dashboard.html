    <style>
        * {
            font-family: 'Segoe UI', 'Segoe UI Web', 'Segoe UI Symbol', 'Helvetica Neue', 'Arial', sans-serif;
        }

        /* Define the Veonika font face */
        @font-face {
            font-family: 'Veonika';
            src: url('https://fonts.cdnfonts.com/s/72818/veonika_free.woff') format('woff');
        }

        /* Use Segoe UI for the main title on all devices */
        h1 {
            font-family: 'Segoe UI', 'Segoe UI Web', 'Segoe UI Symbol', 'Helvetica Neue', 'Arial', sans-serif;
        }

        /* Use Orbitron for general headings on mobile, Veonika on desktop for some */
        h2,
        h3 {
            font-family: 'Orbitron', sans-serif;
        }

        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
            background-color: #1e293b;
            /* bg-slate-800 */
        }

        ::-webkit-scrollbar-thumb {
            background-color: #b9da05;
            /* green-400 */
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #d1d5db;
            /* gray-300 */
        }
    </style>
</head>

    <script>
        const API_BASE = "/updated-msc-website/api";

        async function apiCall(endpoint, method = "GET", body = null) {
            try {
                const res = await fetch(`${API_BASE}${endpoint}`, {
                    method,
                    credentials: "include",
                    headers: { "Content-Type": "application/json" },
                    body: body ? JSON.stringify(body) : null,
                });
                return await res.json();
            } catch (err) {
                console.error("API call failed:", err);
                return { success: false, message: err.message };
            }
        }

        function animateCounter(id, endValue, duration = 1200) {
            const el = document.getElementById(id);
            if (!el) return;

            let start = 0;
            const stepTime = Math.max(Math.floor(duration / endValue), 20);
            el.style.opacity = "0";

            let timer = setInterval(() => {
                start++;
                el.textContent = start.toLocaleString();
                if (start >= endValue) {
                    clearInterval(timer);
                    el.textContent = endValue.toLocaleString();
                }
            }, stepTime);

            el.classList.add("fade-in");
        }

        async function getAllStudents() {
            const data = await apiCall("/students/count", "GET");
            if (data?.success) animateCounter("student-cnt", data.data);
        }

        async function getAllEvents() {
            const data = await apiCall("/events/count", "GET");
            if (data?.success) animateCounter("event-cnt", data.data);
        }

        async function getAllAnnouncements() {
            const data = await apiCall("/announcements/count", "GET");
            if (data?.success) animateCounter("announcement-cnt", data.data);
        }

        document.addEventListener("DOMContentLoaded", () => {
            getAllStudents();
            getAllEvents();
            getAllAnnouncements();
        });
    </script>
