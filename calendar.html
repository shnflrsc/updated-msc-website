    <script>
        const API_BASE = "/updated-msc-website/api";

        async function apiCall(endpoint, method = "GET", data = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        "Content-Type": "application/json",
                    },
                    credentials: "include",
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const result = await response.json();

                return result;
            } catch (error) {
                console.error("API Error:", error);
                return null;
            }
        }

        (async function fetchProfile() {
            document.documentElement.classList.add('loading'); // keep body hidden while checking
            const data = await apiCall("/auth/profile", "GET");

            if (!data || !data.success) {
                // Not logged in → redirect
                window.location.href = "login.html";
                return;
            }

            // Logged in → remove loading state
            document.documentElement.classList.remove('loading');
        })();

        //Mobile View: Sidebar
        const menuButton = document.getElementById("mobile-menu-button");
        const mobileSidebar = document.getElementById("mobile-sidebar");

        menuButton.addEventListener("click", () => {
            mobileSidebar.classList.toggle("-translate-x-full");
        });

        document.addEventListener("click", function (event) {
            const isClickInsideSidebar = mobileSidebar.contains(event.target);
            const isClickOnMenu = menuButton.contains(event.target);

            if (!isClickInsideSidebar && !isClickOnMenu) {
                mobileSidebar.classList.add("-translate-x-full");
            }
        });
    </script>
