<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar | BulSU MSC</title>
    <link href="./Logos/Bulsu MSC Logo-02.png" rel="icon" type="image/png" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="js/calendar.js" defer></script>

    <style>
        @font-face {
            font-family: 'Veonika';
            src: url('https://fonts.cdnfonts.com/s/72818/veonika_free.woff') format('woff');
        }

        h1 {
            font-family: 'Segoe UI', 'Segoe UI Web', 'Segoe UI Symbol', 'Helvetica Neue', 'Arial', sans-serif;
        }

        h2,
        h3 {
            font-family: 'Orbitron', sans-serif;
        }

        main,
        body {
            background-color: #011538;
        }


        #main-header {
            background-color: #00071c;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        #main-header.header-scrolled {
            background-color: #00071c;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
        }

        .nav-link {
            color: #d1d5db;
            /* Tailwind grayâ€‘300 */
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #b9da05;
        }

        .nav-icon-wrapper {
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            transition: all 0.3s;
            cursor: pointer;
        }

        .nav-icon-wrapper:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-icon {
            color: white;
            font-size: 1.25rem;
            /* text-xl */
            transition: transform 0.3s, color 0.3s;
        }

        .nav-icon-wrapper:hover .nav-icon {
            color: #b9da05;
            transform: scale(1.1);
        }
    </style>
</head>

<body class="bg-gray-100">
    <nav class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 ease-in-out py-4" id="main-header">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <a class="flex items-center space-x-2 text-white transition-colors duration-300 hover:text-[#b9da05]"
                href="index.html">
                <img alt="BULSU MSC Logo" class="h-12" src="./Logos/Bulsu MSC Logo-02.png" />
            </a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="dashboard.html"
                    class="text-gray-400 font-semibold transition-colors duration-300 hover:text-[#b9da05] cursor-pointer">Home</a>
                <a href="announcements.html"
                    class="text-gray-400 font-semibold transition-colors duration-300 hover:text-[#b9da05] cursor-pointer">Announcements</a>
                <a href="events-and-register-events.html"
                    class="text-gray-400 font-semibold transition-colors duration-300 hover:text-[#b9da05] cursor-pointer">Events</a>

                <a href="edit_profile.html" class="nav-icon-wrapper">
                    <i class="fa-solid fa-circle-user nav-icon"></i>
                </a>

                <a href="calendar.html" class="nav-icon-wrapper">
                    <i class="fa-solid fa-calendar-days nav-icon"></i>
                </a>

                <a href="settings.html" class="nav-icon-wrapper">
                    <i class="fa-solid fa-gear nav-icon"></i>
                </a>
            </div>
            <div class="md:hidden flex items-center space-x-4">
                <button class="text-gray-300 hover:text-[#b9da05] focus:outline-none" id="mobile-menu-button">
                    <i class="fas fa-bars text-2xl transition-transform duration-300" id="mobile-menu-icon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Sidebar -->
    <div id="mobile-sidebar"
        class="fixed top-[64px] left-0 w-64 h-[calc(100%-64px)] bg-[#00071c] bg-opacity-100 backdrop-blur-md z-40 transform -translate-x-full transition-transform duration-300 ease-in-out md:hidden">
        <div class="p-6 space-y-4 text-white font-semibold">
            <a href="dashboard.html"
                class="flex items-center space-x-4 p-2 rounded-md group hover:bg-white/10 transition-colors duration-300 cursor-pointer">
                <i
                    class="fa-solid fa-circle-info text-xl w-6 text-center group-hover:text-[#b9da05] group-hover:scale-110 transition-all duration-300">
                </i>
                <span>Home</span>
            </a>

            <a href="announcements.html"
                class="flex items-center space-x-4 p-2 rounded-md group hover:bg-white/10 transition-colors duration-300 cursor-pointer">
                <i
                    class="fa-solid fa-bell text-xl w-6 text-center group-hover:text-[#b9da05] group-hover:scale-110 transition-all duration-300">
                </i>
                <span>Announcements</span>
            </a>

            <a href="events-and-register-events.html"
                class="flex items-center space-x-4 p-2 rounded-md group hover:bg-white/10 transition-colors duration-300 cursor-pointer">
                <i
                    class="fa-solid fa-calendar-alt text-xl w-6 text-center group-hover:text-[#b9da05] group-hover:scale-110 transition-all duration-300">
                </i>
                <span>Events</span>
            </a>

            <a href="edit_profile.html"
                class="flex items-center space-x-4 p-2 rounded-md group hover:bg-white/10 transition-colors duration-300 cursor-pointer">
                <i
                    class="fa-solid fa-user-circle text-xl w-6 text-center group-hover:text-[#b9da05] group-hover:scale-110 transition-all duration-300">
                </i>
                <span>Edit Profile</span>
            </a>

            <a href="calendar.html"
                class="flex items-center space-x-4 p-2 rounded-md group hover:bg-white/10 transition-colors duration-300 cursor-pointer">
                <i
                    class="fa-solid fa-calendar-days text-xl w-6 text-center group-hover:text-[#b9da05] group-hover:scale-110 transition-all duration-300">
                </i>
                <span>Calendar</span>
            </a>

            <a href="settings.html"
                class="flex items-center space-x-4 p-2 rounded-md group hover:bg-white/10 transition-colors duration-300 cursor-pointer">
                <i
                    class="fa-solid fa-gear text-xl w-6 text-center group-hover:text-[#b9da05] group-hover:scale-110 transition-all duration-300">
                </i>
                <span>Settings</span>
            </a>
        </div>
    </div>

    <main class="pt-28 flex-row justify-center bg-[#011538] min-h-screen">
        <section
            class="relative w-11/12 max-w-6xl mx-auto p-6 md:p-8 rounded-2xl shadow-2xl bg-[#011538] border border-[#b9da05]"
            id="dashboard-header">
            <!-- UNIV/MSC CALENDAR -->
            <div class="mt-4">
                <div class="flex justify-between items-center mb-6">
                    <button onclick="goToToday()"
                        class="px-4 py-2 rounded-md bg-[#b9da05] text-[#011538] font-semibold hover:bg-[#a2c204] transition">
                        Today
                    </button>

                    <div class="flex items-center space-x-4 text-white">
                        <button onclick="navigateCalendar(-1)" class="text-2xl hover:text-[#b9da05] transition">
                            &larr;
                        </button>
                        <h2 id="calendar-month-title" class="text-xl font-bold"></h2>
                        <button onclick="navigateCalendar(1)" class="text-2xl hover:text-[#b9da05] transition">
                            &rarr;
                        </button>
                    </div>

                    <div class="w-10"></div>
                </div>

                <div class="border border-white/10 rounded-lg overflow-hidden">
                    <div
                        class="grid grid-cols-7 bg-[#02205c] text-center text-sm font-semibold text-white border-b border-white/10">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <!-- Calendar days -->
                    <div id="calendar-grid" class="grid grid-cols-7 text-sm"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Calendar: Event Modal -->
    <div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div
            class="bg-[#011538] border border-white/10 rounded-2xl shadow-xl max-w-md w-full mx-4 p-6 relative animate-fadeIn">

            <button onclick="closeCalendarModal()" class="absolute top-3 right-3 text-gray-400 hover:text-red-500">
                <i class="fas fa-times text-lg"></i>
            </button>

            <div class="space-y-4 text-sm text-white">
                <h3 id="modal-title" class="text-xl font-bold text-[#b9da05]"></h3>

                <div class="border-b border-white/20"></div>

                <div id="modal-content" class="space-y-3">
                    <div class="flex gap-3 items-start">
                        <i class="fa-solid fa-clock text-[#b9da05] pt-2 w-8 text-center"></i>
                        <p id="event-day-time" class="text-lg"></p>
                    </div>

                    <div class="flex gap-3 items-start">
                        <i class="fa-solid fa-location-dot text-red-400 pt-2 w-8 text-center"></i>
                        <p id="event-location" class="text-lg"></p>
                    </div>

                    <button
                        class="p-2 bg-[#b9da05] text-[#011538] font-semibold w-full rounded-md hover:bg-[#a2c204] transition">
                        Register
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "/updated-msc-website/api";
        
        //Mobile View: Sidebar
        const menuButton = document.getElementById("mobile-menu-button");
        const mobileSidebar = document.getElementById("mobile-sidebar");

        menuButton.addEventListener("click", () => {
            mobileSidebar.classList.toggle("-translate-x-full");
        });

        document.addEventListener("click", function (event) {
            const isClickInsideSidebar = mobileSidebar.contains(event.target);
            const isClickOnMenu = menuButton.contains(event.target);

            if (!isClickInsideSidebar && !isClickOnMenu) {
                mobileSidebar.classList.add("-translate-x-full");
            }
        });
    </script>
</body>

</html>
