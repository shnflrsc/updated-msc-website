<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Calendar | BulSU MSC</title>
    <link href="./Logos/Bulsu MSC Logo-02.png" rel="icon" type="image/png" />

    <link
        href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600;700&family=Orbitron:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #080c24;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background-color: #00071c;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
        }

        .logo-section {
            text-align: center;
            padding: 0 20px 30px;
            border-bottom: 1px solid #1a1f3a;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-section img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            margin-left: auto;
            margin-right: auto;
        }

        .logo-section h2 {
            font-family: 'Orbitron', monospace;
            font-size: 18px;
            font-weight: 700;
            color: #b9da05;
            margin-bottom: 5px;
        }

        .logo-section p {
            font-size: 12px;
            color: #8892b0;
        }

        .nav-menu {
            list-style: none;
            padding: 0 15px;
        }

        .nav-menu li {
            margin-bottom: 8px;
        }

        .nav-menu a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #8892b0;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            background-color: #011538;
            color: #b9da05;
            transform: translateX(5px);
        }

        .nav-menu a i {
            margin-right: 12px;
            font-size: 16px;
            width: 20px;
        }

        .footer-section {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #1a1f3a;
        }

        .footer-section p {
            font-size: 10px;
            color: #64748b;
            line-height: 1.4;
        }

        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 30px;
            background-color: #080c24;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 28px;
            font-weight: 700;
            color: #b9da05;
            margin-bottom: 5px;
        }

        .header p {
            color: #8892b0;
            font-size: 14px;
        }

        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 30px;
            background-color: #080c24;
        }

        h1 {
            font-family: 'Segoe UI', 'Segoe UI Web', 'Segoe UI Symbol', 'Helvetica Neue', 'Arial', sans-serif;
        }

        h2,
        h3 {
            font-family: 'Orbitron', sans-serif;
        }

        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        input[type="date"]::-webkit-calendar-picker-indicator:hover,
        input[type="time"]::-webkit-calendar-picker-indicator:hover {
            filter: invert(64%) sepia(95%) saturate(600%) hue-rotate(25deg) brightness(95%) contrast(90%);
        }

        input[type="text"],
        input[type="time"],
        input[type="date"],
        select,
        textarea {
            background-color: #0b1c3a;
            border: 1px solid #334155;
            color: #f3f4f6;
            padding: 0.5rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            width: 100%;
            font-size: 0.95rem;
            transition: all 0.2s ease-in-out;
        }

        textarea {
            padding: 0.6rem !important;
        }

        select {
            height: 2.5rem;
        }

        input::placeholder,
        textarea::placeholder {
            color: #9ca3af;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #b9da05;
            box-shadow: 0 0 0 2px #b9da05;
        }

        /* Modal animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }

            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out forwards;
        }

        .animate-fadeOut {
            animation: fadeOut 0.3s ease-in forwards;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- sidebar -->
        <nav class="sidebar">
            <div class="logo-section">
                <img src="./Logos/Bulsu MSC Logo-02.png" alt="BulSU MSC Logo" onerror="this.style.display='none'">
                <h2>BulSU MSC</h2>
                <p>ADMINISTRATOR</p>
            </div>

            <ul class="nav-menu">
                <li><a href="admin_dashboard.html"><i class="bi bi-speedometer2"></i>Dashboard</a></li>
                <li><a href="admin_manage_members.html"><i class="bi bi-people"></i>Members</a></li>
                <li><a href="admin_manage_committees.html"><i class="bi bi-diagram-3"></i>Committees</a></li>
                <li><a href="admin_manage_announcements.html"><i class="bi bi-megaphone"></i>Announcements</a></li>
                <li><a href="admin_manage_events.html"><i class="bi bi-calendar-event"></i>Events</a></li>
                <li><a href="verify_attendance.html"><i class="bi bi-check2-square"></i>Attendance Verifier</a></li>
                <li><a href="admin_calendar.html" class="active"><i class="bi bi-calendar3"></i>Calendar</a></li>
            </ul>

            <div class="footer-section">
                <p>&copy; 2024 Bulacan State University<br>Microsoft Student Community<br>All Rights Reserved.</p>
            </div>
        </nav>

        <!-- main content -->
        <main class="pl-[300px] flex flex-col min-h-screen space-y-4 w-11/12 m-2">
            <div class="flex flex-col flex-grow shadow-lg rounded-lg border border-[#b9da05] text-white space-y-4">
                <div class="flex justify-between items-center p-4 border-b border-white/20">
                    <button id="prevWeek"
                        class="bg-white/10 border border-white/20 text-white rounded px-3 py-1 hover:bg-[#b9da05] hover:text-[#011538] transition">
                        Previous
                    </button>

                    <h2 class="text-xl font-semibold text-gray-200 text-center flex-1" id="week-range"></h2>

                    <button id="nextWeek"
                        class="bg-white/10 border border-white/20 text-white rounded px-3 py-1 hover:bg-[#b9da05] hover:text-[#011538] transition">
                        Next
                    </button>
                </div>
                <div class="w-full overflow-hidden">
                    <div id="calendar-grid" class="grid grid-rows-7 gap-2 text-xs text-gray-200 w-full"></div>
                </div>
            </div>
        </main>

        <!-- Modal: Single Event  -->
        <div id="single-event-modal"
            class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
            <div
                class="bg-[#011538] border border-white/20 rounded-lg shadow-xl max-w-md w-full mx-4 p-6 relative animate-fadeIn text-white">
                <button onclick="closeSingleEventModal()"
                    class="absolute top-3 right-3 text-gray-400 hover:text-red-500">
                    <i class="fas fa-times text-lg"></i>
                </button>
                <div class="space-y-4 text-sm text-gray-300">
                    <h3 id="single-modal-title" class="text-xl font-semibold text-white"></h3>
                    <div class="border-b border-white/20"></div>
                    <div id="single-modal-content" class="space-y-3">
                        <div class="flex gap-3 items-start">
                            <i class="fa-solid fa-clock text-[#b9da05] pt-2 w-8 text-center"></i>
                            <p id="event-day-time" class="text-lg text-gray-200 mt-0.5"></p>
                        </div>
                        <div class="flex gap-3 items-start">
                            <i class="fa-solid fa-location-dot text-red-500 p-2 w-8 text-center"></i>
                            <p id="event-location" class="text-lg text-gray-200 mt-0.5"></p>
                        </div>
                        <button id="view-participants-btn"
                            class="w-full p-2 bg-[#b9da05] text-[#011538] font-semibold rounded-sm hover:bg-[#9abc04]">
                            View Participants
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal: Multiple Events -->
        <div id="multiple-events-modal"
            class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
            <div
                class="bg-[#011538] border border-white/20 rounded-lg shadow-xl max-w-md w-full mx-4 p-6 relative animate-fadeIn text-white overflow-y-auto max-h-[80vh]">
                <button onclick="closeMultipleEventsModal()"
                    class="absolute top-3 right-3 text-gray-400 hover:text-red-500">
                    <i class="fas fa-times text-lg"></i>
                </button>
                <div class="space-y-4 text-sm text-gray-300">
                    <h3 id="multiple-modal-title" class="text-xl font-semibold text-white"></h3>
                    <div class="border-b border-white/20"></div>
                    <div id="multiple-modal-content" class="space-y-3">
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast -->
        <div id="toast" class="fixed bottom-6 right-6 z-50 hidden">
            <div id="toast-content"
                class="flex items-center max-w-xs p-4 text-sm text-white bg-green-600 rounded-lg shadow-lg animate-slide-in"
                role="alert">
                <i class="fas fa-check-circle mr-2 text-white"></i>
                <div id="toast-message">Success message</div>
            </div>
        </div>


        <div id="new-event-modal" class="fixed inset-0 bg-black/70 hidden z-50 grid place-items-center p-4">
            <div class="bg-[#0b1035] text-white rounded-2xl shadow-xl border border-[#b9da05]
              w-full max-w-md sm:max-w-lg md:max-w-xl
              max-h-[90vh] overflow-y-auto p-4 sm:p-6">
                <h2 class="text-lg sm:text-xl font-bold mb-4 text-center">New Event</h2>
                <form id="new-event-form" class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                    <div class="sm:col-span-2">
                        <label for="event-name" class="block text-sm font-semibold mb-1">Event Title</label>
                        <input type="text" id="event-name" name="event_name" placeholder="Enter event title" required>
                    </div>

                    <div class="sm:col-span-2">
                        <label for="event-date" class="block text-sm font-semibold mb-1">Date</label>
                        <input type="date" id="event-date" name="event_date" required>
                    </div>


                    <div>
                        <label for="event-time-start" class="block text-sm font-semibold mb-1">Start Time</label>
                        <input type="time" id="event-time-start" name="event_time_start" value="07:00" required>
                    </div>
                    <div>
                        <label for="event-time-end" class="block text-sm font-semibold mb-1">End Time</label>
                        <input type="time" id="event-time-end" name="event_time_end" required>
                    </div>

                    <div>
                        <label for="location" class="block text-sm font-semibold mb-1">Location</label>
                        <input type="text" id="location" name="location" placeholder="Enter event location" required>
                    </div>
                    <div>
                        <label for="event-type" class="block text-sm font-semibold mb-1">Type</label>
                        <select id="event-type" name="event_type">
                            <option value="Meeting">Meeting</option>
                            <option value="Seminar">Seminar</option>
                            <option value="Workshop">Workshop</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="sm:col-span-2">
                        <label for="event-description" class="block text-sm font-semibold mb-1">Description</label>
                        <textarea id="event-description" name="description" placeholder="Enter event description"
                            required></textarea>
                    </div>

                    <div class="sm:col-span-2 flex justify-between gap-2">
                        <button type="button" id="cancel-event"
                            class="flex-1 p-2 bg-gray-600 text-white rounded hover:bg-gray-700 transition">Cancel</button>
                        <button type="submit"
                            class="flex-1 p-2 bg-[#b9da05] text-[#011538] font-semibold rounded hover:bg-[#9abc04] transition">Create
                            Event</button>
                    </div>
                </form>
            </div>
        </div>


        <script>
            const API_BASE = "/updated-msc-website/api/events";
        </script>
        <script src="js/admin_calendar.js" defer></script>

</body>

</html>
