        }

        .main-content {

            padding: 30px;
            background-color: #080c24;
        }

        .header {

        .header h1 {
            font-family: 'Orbitron', monospace;

            margin-bottom: 5px;
        }

        .header p {

        }

        .main-content {
            margin-left: 280px;
            flex: 1;

            background-color: #080c24;
        }

        h1 {
            font-family: 'Segoe UI', 'Segoe UI Web', 'Segoe UI Symbol', 'Helvetica Neue', 'Arial', sans-serif;
        }

        h2,

            font-family: 'Orbitron', sans-serif;
        }

        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        input[type="date"]::-webkit-calendar-picker-indicator:hover,
        input[type="time"]::-webkit-calendar-picker-indicator:hover {
            filter: invert(64%) sepia(95%) saturate(600%) hue-rotate(25deg) brightness(95%) contrast(90%);
        }

        input[type="text"],
        input[type="time"],
        input[type="date"],
        select,
        textarea {
            background-color: #0b1c3a;
            border: 1px solid #334155;
            color: #f3f4f6;
            padding: 0.5rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            width: 100%;
            font-size: 0.95rem;
            transition: all 0.2s ease-in-out;
        }

        textarea {
            padding: 0.6rem !important;
        }

        select {
            height: 2.5rem;
        }

        input::placeholder,
        textarea::placeholder {
            color: #9ca3af;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #b9da05;
            box-shadow: 0 0 0 2px #b9da05;
        }

        /* Modal animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }

            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out forwards;
        }

        .animate-fadeOut {
            animation: fadeOut 0.3s ease-in forwards;
        }

        /* Responsive */
        /* @media (max-width: 768px) {

        <!-- main content -->
        <!-- <main class="pl-[300px] flex flex-col min-h-screen space-y-4 w-full p-4"> -->
        <main class="flex flex-col min-h-screen w-full p-4 md:pl-[300px]">
            <div class="flex flex-col flex-grow shadow-lg rounded-lg border border-[#b9da05] text-white space-y-4">
                <div class="flex justify-between items-center p-4 border-b border-white/20">
                    <button id="prevWeek"
                        class="bg-white/10 border border-white/20 text-white rounded px-3 py-1 hover:bg-[#b9da05] hover:text-[#011538] transition">

                    </button>
                    <h2 class="text-xl font-semibold text-gray-200 text-center flex-1" id="week-range"></h2>

        <!-- Modal: Single Event  -->
        <div id="single-event-modal"
            class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
            <div
                class="bg-[#011538] border border-white/20 rounded-lg shadow-xl max-w-md w-full mx-4 p-6 relative animate-fadeIn text-white">
                <button onclick="closeSingleEventModal()"
                    class="absolute top-3 right-3 text-gray-400 hover:text-red-500">
                    <i class="fas fa-times text-lg"></i>
                </button>
                <div class="space-y-4 text-sm text-gray-300">
                    <h3 id="single-modal-title" class="text-xl font-semibold text-white"></h3>
                    <div class="border-b border-white/20"></div>
                    <div id="single-modal-content" class="space-y-3">
                        <div class="flex gap-3 items-start">
                            <i class="fa-solid fa-clock text-[#b9da05] pt-2 w-8 text-center"></i>
                            <p id="event-day-time" class="text-lg text-gray-200 mt-0.5"></p>
                        </div>
                        <div class="flex gap-3 items-start">
                            <i class="fa-solid fa-location-dot text-red-500 p-2 w-8 text-center"></i>
                            <p id="event-location" class="text-lg text-gray-200 mt-0.5"></p>
                        </div>
                        <button id="view-participants-btn"
                            class="w-full p-2 bg-[#b9da05] text-[#011538] font-semibold rounded-sm hover:bg-[#9abc04]">
                            View Participants
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal: Multiple Events -->
        <div id="multiple-events-modal"
            class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
            <div
                class="bg-[#011538] border border-white/20 rounded-lg shadow-xl max-w-md w-full mx-4 p-6 relative animate-fadeIn text-white overflow-y-auto max-h-[80vh]">
                <button onclick="closeMultipleEventsModal()"
                    class="absolute top-3 right-3 text-gray-400 hover:text-red-500">
                    <i class="fas fa-times text-lg"></i>
                </button>
                <div class="space-y-4 text-sm text-gray-300">
                    <h3 id="multiple-modal-title" class="text-xl font-semibold text-white"></h3>
                    <div class="border-b border-white/20"></div>
                    <div id="multiple-modal-content" class="space-y-3">
                    </div>
                </div>
            </div>
        </div>

        <script>
            const API_BASE = "/updated-msc-website/api/events";

            function getEventColor(status) {
                switch (status) {
                    case "upcoming": return "bg-[#3b82f6] text-white";
                    case "completed": return "bg[#22c55e] text-white";
                    case "canceled": return "bg-[#ef4444] text-white";
                    default: return "bg-white/20 text-white";
                }
            }

            let currentCalendarDate = new Date();
            let calendarEvents = [];

            const prevBtn = document.getElementById("prevWeek");
            const nextBtn = document.getElementById("nextWeek");
            const weekRange = document.getElementById("week-range");

            prevBtn.addEventListener("click", () => {
                currentCalendarDate.setDate(currentCalendarDate.getDate() - 7);
                fetchCalendarEvents();
            });

            nextBtn.addEventListener("click", () => {
                currentCalendarDate.setDate(currentCalendarDate.getDate() + 7);
                fetchCalendarEvents();
            });

            function getStartOfWeek(date) {
                const day = date.getDay();
                const diff = (day === 0 ? -6 : 1) - day;
                const monday = new Date(date);
                monday.setDate(date.getDate() + diff);
                return monday;
            }

            function formatDate(date) {
                return date.toISOString().split("T")[0]; 
            }

            async function fetchCalendarEvents() {
                const start = getStartOfWeek(currentCalendarDate);
                const end = new Date(start);
                end.setDate(start.getDate() + 6);

                weekRange.textContent = `${start.toLocaleDateString("en-US", { month: "short", day: "numeric" })} - ${end.toLocaleDateString("en-US", { month: "short", day: "numeric", year: "numeric" })}`;

                const startDate = formatDate(start);
                const endDate = formatDate(end);

                try {

                    const res = await fetch(`${API_BASE}/msc-calendar?start=${startDate}&end=${endDate}`,
                        { credentials: "include" });
                    const data = await res.json();

                    if (data.success && Array.isArray(data.data)) {
                        calendarEvents = data.data.map(event => ({
                            id: event.id || event.event_id,
                            title: event.event_name,
                            date: formatDate(new Date(event.event_date)), 
                            time: event.event_time_start || "00:00",
                            status: event.event_status || "",
                            location: event.location || "",
                            color: getEventColor(event.event_status),
                            description: event.description || ""
                        }));
                    } else {
                        calendarEvents = [];
                    }

                    renderWeek();
                } catch (err) {
                    console.error("Calendar fetch error:", err);
                }
            }

            function renderWeek() {
                const grid = document.getElementById("calendar-grid");
                grid.innerHTML = "";

                const start = getStartOfWeek(currentCalendarDate);
                const daysOfWeek = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];

                for (let i = 0; i < 7; i++) {
                    const day = new Date(start);
                    day.setDate(start.getDate() + i);
                    const dateStr = formatDate(day);

                    const dayEvents = calendarEvents.filter(e => e.date === dateStr);

                    // Day cell
                    const cell = document.createElement("div");
                    cell.className = "flex flex-col sm:flex-row items-start sm:items-center gap-3 border border-white/20 rounded-md p-4 mb-2 bg-[#011538] hover:bg-[#132659] transition-colors duration-200 relative";

                    // Left section: Day label | divider | date
                    const header = document.createElement("div");
                    header.className = "flex items-center gap-3 min-w-[120px]";

                    const dayLabel = document.createElement("div");
                    dayLabel.className = "text-base font-semibold text-gray-300 w-12";
                    dayLabel.textContent = daysOfWeek[i];

                    const divider = document.createElement("div");
                    divider.className = "h-6 w-px bg-gray-500";

                    const dateEl = document.createElement("div");
                    dateEl.className = "text-lg font-bold text-white";
                    dateEl.textContent = day.getDate();

                    header.appendChild(dayLabel);
                    header.appendChild(divider);
                    header.appendChild(dateEl);

                    cell.appendChild(header);

                    // Right section: event badges
                    const eventsContainer = document.createElement("div");
                    //eventsContainer.className = "flex flex-wrap gap-2 items-center flex-1";
                    eventsContainer.className = "flex flex-wrap gap-2 items-start sm:items-center flex-1";

                    if (dayEvents.length > 0) {
                        const maxVisible = 5; //
                        dayEvents.slice(0, maxVisible).forEach(evt => {
                            const badge = document.createElement("div");
                            badge.className = `px-2 py-2 rounded text-xs font-semibold ${evt.color} flex-shrink-0 cursor-pointer`;
                            badge.textContent = evt.title;

                            badge.addEventListener("click", () => openSingleEventModal(evt));
                            eventsContainer.appendChild(badge);
                        });

                        if (dayEvents.length > maxVisible) {
                            const moreBadge = document.createElement("div");
                            moreBadge.className =
                                "px-2 py-2 rounded text-xs font-semibold bg-gray-600 text-white cursor-pointer";
                            moreBadge.textContent = `+${dayEvents.length - maxVisible} more`;
                            moreBadge.addEventListener("click", () =>
                                openMultipleEventsModal(dayEvents, day)
                            );

                            eventsContainer.appendChild(moreBadge);
                        }
                    } else {
                        const noEvent = document.createElement("div");
                        noEvent.className = "text-xs text-gray-400 italic";
                        noEvent.textContent = "â€”";
                        eventsContainer.appendChild(noEvent);
                    }

                    cell.appendChild(eventsContainer);
                    grid.appendChild(cell);
                }
            }

            // Single event modal
            function openSingleEventModal(event) {
                const modal = document.getElementById("single-event-modal");
                modal.classList.remove("hidden");

                document.getElementById("single-modal-title").textContent = event.title;

                const dateTimeString = `${event.date}T${event.time}`;
                const date = new Date(dateTimeString);

                const formattedDate = date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    month: 'long',
                    day: 'numeric'
                });

                document.getElementById("event-day-time").textContent = `${formattedDate}`;
                document.getElementById("event-location").textContent = event.location;

                const participantsBtn = document.querySelector("#single-event-modal #view-participants-btn");
                const newBtn = participantsBtn.cloneNode(true);
                participantsBtn.parentNode.replaceChild(newBtn, participantsBtn);

                newBtn.addEventListener("click", () => {
                    sessionStorage.setItem("selectedEventId", event.id);
                    closeSingleEventModal();
                    window.location.href = "admin_event_participants.html";
                });
            }

            function openMultipleEventsModal(events, date) {
                const modal = document.getElementById("multiple-events-modal");
                modal.classList.remove("hidden");

                const modalTitle = document.getElementById("multiple-modal-title");
                modalTitle.textContent = date.toLocaleDateString("en-US", { month: "long", day: "numeric", year: "numeric" });

                const modalContent = document.getElementById("multiple-modal-content");
                modalContent.innerHTML = "";

                events.forEach(e => {
                    const div = document.createElement("div");
                    div.className = `mb-2 p-2 rounded ${e.color} cursor-pointer`;
                    div.textContent = `${e.title}`;

                    div.addEventListener("click", () => {
                        closeMultipleEventsModal();
                        openSingleEventModal(e);
                    });

                    modalContent.appendChild(div);
                });
            }

            function closeSingleEventModal() {
                document.getElementById("single-event-modal").classList.add("hidden");
            }

            function closeMultipleEventsModal() {
                document.getElementById("multiple-events-modal").classList.add("hidden");
            }

            function goToToday() {
                currentCalendarDate = new Date();
                fetchCalendarEvents();
            }

            document.addEventListener("DOMContentLoaded", fetchCalendarEvents);
        </script>
