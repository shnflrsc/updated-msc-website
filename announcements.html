        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        body {

        }

        .nav-icon-wrapper {
            width: 2.5rem;

            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            transition: all 0.3s;
            cursor: pointer;
        }

        }

        .nav-icon {
            color: white;
            font-size: 1.25rem;

            transform: scale(1.1);

        .hero-section {
            margin-top: 80px;
            padding: 60px 20px;
            text-align: center;
            width: calc(100% - 40px);
            margin-left: 20px;
            margin-right: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
            position: relative;
            z-index: 1;
        }

        .hero-section p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 1;
        }

        .main-content {
            flex: 1;
            width: calc(100% - 40px);
            margin: 0 20px;
            padding: 0 1rem;
        }

        .content-container {
            background: rgba(1, 21, 56, 0.4);
            border: 1px solid #b9da05;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            min-height: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6), 0 0 20px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
        }

        .announcement-section {
            width: 100%;
            margin: 0;
            padding: 0 20px;
        }

        .announcement-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .announcement-card {
            background: #011538;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .announcement-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6), 0 0 25px rgba(255, 255, 255, 0.2);
        }

        .announcement-card h3 {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
        }

        .announcement-card .date {
            color: #b9da05;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .announcement-card .excerpt {
            color: #d1d5db;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #011538;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            position: relative;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6), 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #d1d5db;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #ef4444;
        }

        .footer-container {
            margin-top: auto;
        }

        footer {
            background: #00071c;
            text-align: center;
            padding: 1.5rem;
            border-top: 1px solid #374151;
        }

        footer .flex.justify-center.space-x-1.mb-1 img {
            height: 2.5rem;
        }
        
        footer .flex.justify-center.space-x-1.mb-1 img:last-child {
            height: 2.5rem;
            width: 2.5rem;
        }
        
        footer .text-gray-500 {
            color: #6b7280;
            font-size: 0.875rem;
        }

        footer .flex.justify-center.space-x-4.mt-2 a {
            color: #9ca3af;
            transition: color 0.3s;
        }

        footer .flex.justify-center.space-x-4.mt-2 a:hover {
            color: #b9da05;
        }

        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2rem;
            }
            
            .hero-section p {
                font-size: 1rem;
            }
            
            .announcement-list {
                grid-template-columns: 1fr;
            }
            
            .hero-section {
                width: calc(100% - 20px);
                margin-left: 10px;
                margin-right: 10px;
            }
            
            .main-content {
                width: calc(100% - 20px);
                margin: 0 10px;
            }
        }
    </style>
</head>

    <script>
    const API_BASE = "/updated-msc-website/api";

    // Mobile menu functionality
    const menuButton = document.getElementById("mobile-menu-button");
    const mobileSidebar = document.getElementById("mobile-sidebar");

    async function apiCall(endpoint, method = "GET", data = null) {
    try {
        const response = await fetch(API_BASE + endpoint, {
            method,
            headers: {
                "Content-Type": "application/json",
            },
            body: data ? JSON.stringify(data) : null
        });

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        return await response.json();
    } catch (err) {
        console.error("API call error:", err);
        return null;
    }
}

    menuButton.addEventListener("click", () => {
        mobileSidebar.classList.toggle("-translate-x-full");
    });

    document.addEventListener("click", function (event) {
        const isClickInsideSidebar = mobileSidebar.contains(event.target);
        const isClickOnMenu = menuButton.contains(event.target);

        if (!isClickInsideSidebar && !isClickOnMenu) {
            mobileSidebar.classList.add("-translate-x-full");
        }
    });

    // Header scroll effect
    window.addEventListener('scroll', function() {
        const header = document.getElementById('main-header');
        if (window.scrollY > 50) {
            header.classList.add('header-scrolled');
        } else {
            header.classList.remove('header-scrolled');
        }
    });

    // Load recent announcements and render dynamically
    async function loadAnnouncements() {
        try {
            const response = await apiCall("/announcements/recent", "GET", null, "ðŸ”¥ Load Recent Announcements");
            const announcements = response?.data || [];

            if (!announcements.length) {
                console.warn("âš  No recent announcements found");
                return;
            }

            const listContainer = document.querySelector(".announcement-list");
            listContainer.innerHTML = "";

            announcements.forEach(announcement => {
                const card = document.createElement("div");
                card.classList.add("announcement-card");
                card.dataset.title = announcement.title;
                card.dataset.date = new Date(announcement.date_posted).toLocaleDateString("en-US", { month: "long", day: "numeric", year: "numeric" });
                card.dataset.content = announcement.content;

                card.innerHTML = `
                    <h3>${announcement.title}</h3>
                    <p class="date">${new Date(announcement.date_posted).toLocaleDateString("en-US", { month: "long", day: "numeric", year: "numeric" })}</p>
                    <p class="excerpt">${announcement.content.substring(0, 50)}...</p>
                `;

                listContainer.appendChild(card);
            });

            console.log(`âœ… Rendered ${announcements.length} announcements`);

            // Attach modal click logic
            const modal = document.getElementById("eventModal");
            const closeBtn = document.querySelector(".close-btn");

            document.querySelectorAll(".announcement-card").forEach(card => {
                card.addEventListener("click", () => {
                    document.getElementById("modalTitle").textContent = card.dataset.title;
                    document.getElementById("modalDate").textContent = card.dataset.date;
                    document.getElementById("modalContent").textContent = card.dataset.content;
                    modal.style.display = "flex";
                });
            });

            closeBtn.addEventListener("click", () => modal.style.display = "none");
            modal.addEventListener("click", e => { if (e.target === modal) modal.style.display = "none"; });

        } catch (err) {
            console.error("Error loading announcements:", err);
        }
    }

    // Load on page ready
    window.addEventListener("DOMContentLoaded", loadAnnouncements);
    </script>
