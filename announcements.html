<head>

    <title>Announcements | BulSU MSC</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', 'Segoe UI Web', 'Segoe UI Symbol', 'Helvetica Neue', 'Arial', sans-serif;
            background-color: #080c24;
            scroll-behavior: smooth;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Segoe UI', 'Segoe UI Web', 'Segoe UI Symbol', 'Helvetica Neue', 'Arial', sans-serif;
        }

        h2, h3 {
            font-family: 'Orbitron', sans-serif;
        }
        
        #main-header {
            background-color: #00071c;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        #main-header.header-scrolled {
            background-color: #00071c;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
        }

        .nav-link {
            color: #d1d5db;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #b9da05;
        }

        .nav-icon-wrapper {
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            transition: all 0.3s;
            cursor: pointer;
        }

        .nav-icon-wrapper:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-icon {
            color: white;
            font-size: 1.25rem;
            transition: transform 0.3s, color 0.3s;
        }

        .nav-icon-wrapper:hover .nav-icon {
            color: #b9da05;
            transform: scale(1.1);
        }

        .hero-section {
            margin-top: 80px;
            padding: 60px 20px;
            text-align: center;
            max-width: 80rem;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 20px;
            position: relative;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: 'Orbitron', sans-serif;
            color: #b9da05;
            position: relative;
            z-index: 1;
        }

        .hero-section p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 1;
        }

        .main-content {
            flex: 1;
            max-width: 80rem;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .announcement-section {
            width: 100%;
            margin: 0;
            padding: 0 1rem;
        }

        .announcement-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 0 auto;
            max-width: 80rem;
            padding: 0 20px 70px;
            position: relative;
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(185, 218, 5, 0.9);
            color: #080c24;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .nav-arrow:hover {
            background: #b9da05;
            transform: translateY(-50%) scale(1.1);
        }

        .nav-arrow.prev {
            left: -25px;
        }

        .nav-arrow.next {
            right: -25px;
        }

        .nav-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-arrow:disabled:hover {
            transform: translateY(-50%);
        }

        .empty-state {
            background: #011538;
            border: 2px dashed rgba(185, 218, 5, 0.3);
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin: 0 auto;
            max-width: 80rem;
        }

        .empty-state i {
            font-size: 4rem;
            color: rgba(185, 218, 5, 0.5);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: #b9da05;
            margin-bottom: 10px;
            font-family: 'Orbitron', sans-serif;
        }

        .empty-state p {
            font-size: 1rem;
            line-height: 1.6;
        }

        .announcement-card {
            background: #011538;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 10px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: row;
            overflow: hidden;
            height: 280px;
            min-height: 280px;
            width: 100%;
            max-width: none;
            display: none;
        }

        .announcement-card.active {
            display: flex;
        }

        .announcement-card:hover {
            transform: translateY(-8px);
            border-color: #b9da05;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7), 0 0 30px rgba(185, 218, 5, 0.3);
        }

        .announcement-image {
            width: 280px;
            height: 100%;
            background: #1a1f3a;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
            padding: 25px;
        }

        .announcement-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .announcement-image i {
            font-size: 3rem;
            color: #64748b;
        }

        .announcement-content {
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .announcement-card h3 {
            font-size: 1.75rem;
            font-weight: bold;
            margin-bottom: 12px;
            color: white;
            line-height: 1.3;
        }

        .announcement-card .date {
            color: #b9da05;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 12px;
        }

        .announcement-card .excerpt {
            color: #d1d5db;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #011538;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            position: relative;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6), 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #d1d5db;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #ef4444;
        }

        .footer-container {
            margin-top: auto;
        }

        footer {
            background: #00071c;
            text-align: center;
            padding: 1.5rem;
            border-top: 1px solid #374151;
        }

        footer .flex.justify-center.space-x-1.mb-1 img {
            height: 2.5rem;
        }
        
        footer .flex.justify-center.space-x-1.mb-1 img:last-child {
            height: 2.5rem;
            width: 2.5rem;
        }
        
        footer .text-gray-500 {

            font-size: 0.875rem;
        }

        footer .flex.justify-center.space-x-4.mt-2 a {
            color: #9ca3af;
            transition: color 0.3s;
        }

        footer .flex.justify-center.space-x-4.mt-2 a:hover {
            color: #b9da05;
        }

        @media (max-width: 768px) {
            .hero-section {
                margin-top: 70px;
                padding: 40px 1rem;

                font-size: 1.75rem;
            }
            
            .hero-section p {
                font-size: 1rem;
            }
            
            .announcement-list {
                gap: 16px;
                padding: 0 10px 40px;
                max-width: 100%;
            }
            
            .announcement-card {
                flex-direction: column;
                height: auto;
                min-height: auto;
                display: flex !important;
            }
            
            .announcement-image {
                width: 100%;
                height: 200px;
                padding: 20px;
            }
            
            .announcement-content {
                padding: 20px;
            }
            
            .announcement-card h3 {
                font-size: 1.5rem;
                margin-bottom: 8px;
            }
            
            .announcement-card .date {
                font-size: 1rem;
                margin-bottom: 8px;
            }
            
            .announcement-card .excerpt {
                font-size: 1rem;
                line-height: 1.5;
            }
            
            .main-content {
                padding: 0 0.5rem;
            }

            .nav-arrow {
                display: none;
            }

            .modal-content {
                width: 95%;
                margin: 10px;
                padding: 20px;
                max-height: 90vh;
                overflow-y: auto;
            }
            
            .empty-state {
                padding: 40px 20px;
                margin: 0 10px;
            }
            
            .empty-state i {
                font-size: 3rem;
            }
            
            .empty-state h3 {
                font-size: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            .hero-section {
                margin-top: 60px;
                padding: 30px 0.75rem;
            }
            
            .hero-section h1 {
                font-size: 1.5rem;
            }
            
            .hero-section p {
                font-size: 0.9rem;
            }
            
            .announcement-list {
                padding: 0 5px 30px;
            }
            
            .announcement-card {

            }
            
            .announcement-image {
                height: 180px;

            }
            
            .announcement-content {
                padding: 15px;
            }
            
            .announcement-card h3 {
                font-size: 1.25rem;
            }
            
            .modal-content {
                width: 98%;
                margin: 5px;
                padding: 15px;
            }
        }
    </style>

    <script>
    const API_BASE = "/updated-msc-website/api";

    // Mobile menu functionality
    const menuButton = document.getElementById("mobile-menu-button");
    const mobileSidebar = document.getElementById("mobile-sidebar");

    async function apiCall(endpoint, method = "GET", data = null) {
    try {
        const response = await fetch(API_BASE + endpoint, {
            method,
            headers: {
                "Content-Type": "application/json",
            },
            body: data ? JSON.stringify(data) : null
        });

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        return await response.json();
    } catch (err) {
        console.error("API call error:", err);
        return null;
    }
}

    menuButton.addEventListener("click", () => {
        mobileSidebar.classList.toggle("-translate-x-full");
    });

    document.addEventListener("click", function (event) {
        const isClickInsideSidebar = mobileSidebar.contains(event.target);
        const isClickOnMenu = menuButton.contains(event.target);

        if (!isClickInsideSidebar && !isClickOnMenu) {
            mobileSidebar.classList.add("-translate-x-full");
        }
    });

    // Header scroll effect
    window.addEventListener('scroll', function() {
        const header = document.getElementById('main-header');
        if (window.scrollY > 50) {
            header.classList.add('header-scrolled');
        } else {
            header.classList.remove('header-scrolled');
        }
    });

    let currentAnnouncementIndex = 0;
    let announcements = [];

    function showAnnouncement(index) {
        const cards = document.querySelectorAll('.announcement-card');
        cards.forEach((card, i) => {
            card.classList.toggle('active', i === index);
        });
        
        const prevBtn = document.querySelector('.nav-arrow.prev');
        const nextBtn = document.querySelector('.nav-arrow.next');
        
        if (prevBtn && nextBtn) {
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === cards.length - 1;
        }
    }

    function nextAnnouncement() {
        if (currentAnnouncementIndex < announcements.length - 1) {
            currentAnnouncementIndex++;
            showAnnouncement(currentAnnouncementIndex);
        }
    }

    function prevAnnouncement() {
        if (currentAnnouncementIndex > 0) {
            currentAnnouncementIndex--;
            showAnnouncement(currentAnnouncementIndex);
        }
    }

    // Load recent announcements and render dynamically
    async function loadAnnouncements() {
        try {
            const response = await apiCall("/announcements/recent", "GET", null, "ðŸ”¥ Load Recent Announcements");
            announcements = response?.data || [];

            const listContainer = document.querySelector(".announcement-list");
            listContainer.innerHTML = "";

            if (!announcements.length) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-megaphone"></i>
                        <h3>No Announcements Yet</h3>
                        <p>Stay tuned! We'll post important updates and announcements here as they become available.</p>
                    </div>
                `;
                console.warn("âš  No recent announcements found");
                return;
            }

            if (announcements.length > 1) {
                listContainer.innerHTML = `
                    <button class="nav-arrow prev" onclick="prevAnnouncement()">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="nav-arrow next" onclick="nextAnnouncement()">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                `;
            }

            console.log(announcements);

            announcements.forEach((announcement, index) => {
                const card = document.createElement("div");
                card.classList.add("announcement-card");
                if (index === 0) card.classList.add("active");
                card.dataset.title = announcement.title;
                card.dataset.date = new Date(announcement.date_posted).toLocaleDateString("en-US", { month: "long", day: "numeric", year: "numeric" });
                card.dataset.content = announcement.content;

                const imgSrc = `${API_BASE}/${announcement.image_url}`;

                card.innerHTML = `
                    <div class="announcement-image">
                        ${announcement.image_url ?
                        `<img src="${imgSrc}" alt="Announcement Image" />`
                        : `<i class="bi bi-megaphone"></i>`}
                    </div>
                    <div class="announcement-content">
                        <div>
                            <h3>${announcement.title}</h3>
                            <p class="date">${new Date(announcement.date_posted).toLocaleDateString("en-US", { month: "long", day: "numeric", year: "numeric" })}</p>
                        </div>
                        <p class="excerpt">${announcement.content}</p>
                    </div>
                `;
                listContainer.appendChild(card);
                });

            console.log(`âœ… Rendered ${announcements.length} announcements`);

            if (announcements.length > 1) {
                showAnnouncement(0);
            }

            // Attach modal click logic
            const modal = document.getElementById("eventModal");
            const closeBtn = document.querySelector(".close-btn");

            document.querySelectorAll(".announcement-card").forEach(card => {
                card.addEventListener("click", () => {
                    document.getElementById("modalTitle").textContent = card.dataset.title;
                    document.getElementById("modalDate").textContent = card.dataset.date;
                    document.getElementById("modalContent").textContent = card.dataset.content;
                    modal.style.display = "flex";
                });
            });

            closeBtn.addEventListener("click", () => modal.style.display = "none");
            modal.addEventListener("click", e => { if (e.target === modal) modal.style.display = "none"; });

        } catch (err) {
            console.error("Error loading announcements:", err);
        }
    }

    // Load on page ready
    window.addEventListener("DOMContentLoaded", loadAnnouncements);
    </script>
