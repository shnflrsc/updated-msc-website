<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | BulSU MSC</title>
    <link rel="icon" href="./Logos/Bulsu MSC Logo-02.png" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        @font-face {
            font-family: 'Veonika';
            src: url('https://fonts.cdnfonts.com/s/72818/veonika_free.woff') format('woff');
        }

        h1,
        h2,
        h3 {
            font-family: 'Segoe UI', 'Segoe UI Web', 'Segoe UI Symbol', 'Helvetica Neue', 'Arial', sans-serif;
        }

        body {
            font-family: 'Segoe UI', 'Segoe UI Web', 'Segoe UI Symbol', 'Helvetica Neue', 'Arial', sans-serif;
            background-color: #00071c;
            scroll-behavior: smooth;
        }
        
        .el {
            background: conic-gradient(from 180deg at 50% 70%,hsla(0,0%,98%,1) 0deg,#b9da05 72.0000010728836deg,#0051ff 144.0000021457672deg,#0095ff 216.00000858306885deg,#b9da05 288.0000042915344deg,hsla(0,0%,98%,1) 1turn);
            width: 100%;
            height: 100%;
            mask:
                radial-gradient(circle at 50% 50%, white 2px, transparent 2.5px) 50% 50% / var(--size) var(--size),
                url("https://assets.codepen.io/605876/noise-mask.png") 256px 50% / 256px 256px;
            mask-composite: intersect;
            animation: flicker 20s infinite linear;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        @keyframes flicker {
            to {
                mask-position: 50% 50%, 0 50%;
            }
        }

        #main-header {
            background-color: rgba(0, 7, 28, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        #main-header.header-scrolled {
            background-color: #00071c;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1-px rgba(0, 0, 0, 0.4);
        }

        .nav-link {
            color: #d1d5db;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #b9da05;
        }

        :root {
            --size: 20px;
        }

        * {
            box-sizing: border-box;
        }

        .form-grid-2col {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .form-grid-2col {
                grid-template-columns: 1fr;
            }
        }

        .section-divider {
            border-top: 2px solid #27272a;
            margin: 2rem 0 1.5rem 0;
            padding-top: 1.5rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #b9da05;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">
    <div class="el"></div>
    <nav id="main-header" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 ease-in-out py-4">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2 text-white transition-colors duration-300 hover:text-[#b9da05]">
                <img src="./Logos/Bulsu MSC Logo-02.png" alt="BULSU MSC Logo" class="h-12">
            </a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="text-gray-400 font-semibold transition-colors duration-300 hover:text-[#b9da05] cursor-pointer">Home</a>
                <a class="text-gray-400 font-semibold transition-colors duration-300 hover:text-[#b9da05] cursor-pointer">About</a>
                <a class="text-gray-400 font-semibold transition-colors duration-300 hover:text-[#b9da05] cursor-pointer">Team</a>
                <a class="text-gray-400 font-semibold transition-colors duration-300 hover:text-[#b9da05] cursor-pointer">Partners</a>
            </div>
            <div class="md:hidden flex items-center space-x-4">
                <button id="mobile-menu-button" class="text-gray-300 hover:text-[#b9da05] focus:outline-none">
                    <i id="mobile-menu-icon" class="fas fa-bars text-2xl transition-transform duration-300"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center pt-28 px-4 pb-8">
        <div class="w-full max-w-4xl bg-[#18181b] text-white p-8 rounded-2xl shadow-lg border border-[#27272a] border-2">
            <h2 class="text-3xl font-bold mb-6 text-center" style="font-family: 'Veonika', sans-serif;">Edit Your Profile</h2>
            <div id="error-box" class="hidden mb-4 text-white border border-red-500 bg-[#27272a] px-4 py-3 rounded text-sm"></div>
            <form id="editProfileForm">
                <div class="form-grid-2col mb-6">
                    <div>
                        <label for="mscCode" class="block text-sm font-semibold mb-1">MSC Code</label>
                        <input id="mscCode" type="text" class="w-full px-4 py-3 rounded-md bg-[#27272a] border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#b9da05]">
                    </div>
                    <div>
                        <label for="studentNumber" class="block text-sm font-semibold mb-1">Student Number</label>
                        <input id="studentNumber" type="text" class="w-full px-4 py-3 rounded-md bg-[#27272a] border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#b9da05]">
                    </div>
                </div>

                <div class="form-grid-2col mb-6">
                    <div>
                        <label for="lastName" class="block text-sm font-semibold mb-1">Last Name</label>
                        <input id="lastName" type="text" class="w-full px-4 py-3 rounded-md bg-[#27272a] border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#b9da05]">
                    </div>
                    <div>
                        <label for="firstName" class="block text-sm font-semibold mb-1">First Name</label>
                        <input id="firstName" type="text" class="w-full px-4 py-3 rounded-md bg-[#27272a] border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#b9da05]">
                    </div>
                </div>

                <div class="form-grid-2col mb-6">
                    <div>
                        <label for="middleName" class="block text-sm font-semibold mb-1">Middle Name</label>
                        <input id="middleName" type="text" class="w-full px-4 py-3 rounded-md bg-[#27272a] border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#b9da05]">
                    </div>
                    <div>
                        <label for="extension" class="block text-sm font-semibold mb-1">Extension</label>
                        <input id="extension" type="text" class="w-full px-4 py-3 rounded-md bg-[#27272a] border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#b9da05]">
                    </div>
                </div>

                <div class="form-grid-2col mb-6">
                    <div>
                        <label for="college" class="block text-sm font-semibold mb-1">College</label>
                        <input id="college" type="text" class="w-full px-4 py-3 rounded-md bg-[#27272a] border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#b9da05]">
                    </div>
                    <div>
                        <label for="programMajor" class="block text-sm font-semibold mb-1">Program and Major</label>
                        <input id="programMajor" type="text" class="w-full px-4 py-3 rounded-md bg-[#27272a] border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#b9da05]">
                    </div>
                </div>

                <div class="form-grid-2col mb-6">
                    <div>
                        <label for="year" class="block text-sm font-semibold mb-1">Year</label>
                        <input id="year" type="text" class="w-full px-4 py-3 rounded-md bg-[#27272a] border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#b9da05]">
                    </div>
                    <div>
                        <label for="section" class="block text-sm font-semibold mb-1">Section</label>
                        <input id="section" type="text" class="w-full px-4 py-3 rounded-md bg-[#27272a] border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#b9da05]">
                    </div>
                </div>

                <div class="section-divider">
                    <h3 class="section-title">Contact Information</h3>
                </div>

                <div class="form-grid-2col mb-6">
                    <div>
                        <label for="contactNumber" class="block text-sm font-semibold mb-1">Contact Number</label>
                        <input id="contactNumber" type="tel" class="w-full px-4 py-3 rounded-md bg-[#27272a] border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#b9da05]">
                    </div>
                    <div>
                        <label for="personalEmail" class="block text-sm font-semibold mb-1">Personal Email</label>
                        <input id="personalEmail" type="email" class="w-full px-4 py-3 rounded-md bg-[#27272a] border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#b9da05]">
                    </div>
                </div>

                <div class="form-grid-2col mb-6">
                    <div>
                        <label for="bulsuEmail" class="block text-sm font-semibold mb-1">BulSU Email</label>
                        <input id="bulsuEmail" type="email" class="w-full px-4 py-3 rounded-md bg-[#27272a] border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#b9da05]">
                    </div>
                    <div>
                        <label for="facebookLink" class="block text-sm font-semibold mb-1">Facebook Profile Link</label>
                        <input id="facebookLink" type="url" class="w-full px-4 py-3 rounded-md bg-[#27272a] border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#b9da05]">
                    </div>
                </div>

                <div class="section-divider">
                    <h3 class="section-title">Personal Information</h3>
                </div>

                <div class="form-grid-2col mb-6">
                    <div>
                        <label for="currentAddress" class="block text-sm font-semibold mb-1">Current Address</label>
                        <input id="currentAddress" type="text" class="w-full px-4 py-3 rounded-md bg-[#27272a] border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#b9da05]">
                    </div>
                    <div>
                        <label for="birthdate" class="block text-sm font-semibold mb-1">Birthdate</label>
                        <input id="birthdate" type="date" class="w-full px-4 py-3 rounded-md bg-[#27272a] border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-[#b9da05]">
                    </div>
                </div>

                <div class="form-grid-2col mb-6">
                    <div>
                        <label for="age" class="block text-sm font-semibold mb-1">Age</label>
                        <input id="age" type="number" class="w-full px-4 py-3 rounded-md bg-[#27272a] border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#b9da05]">
                    </div>
                    <div>
                        <label for="sex" class="block text-sm font-semibold mb-1">Sex</label>
                        <select id="sex" class="w-full px-4 py-3 rounded-md bg-[#27272a] border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-[#b9da05]">
                            <option value="">Select Sex</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="section-divider">
                    <h3 class="section-title">Guardian Information</h3>
                </div>

                <div class="form-grid-2col mb-6">
                    <div>
                        <label for="guardianName" class="block text-sm font-semibold mb-1">Name of Guardian</label>
                        <input id="guardianName" type="text" class="w-full px-4 py-3 rounded-md bg-[#27272a] border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#b9da05]">
                    </div>
                    <div>
                        <label for="guardianRelationship" class="block text-sm font-semibold mb-1">Relationship to the Guardian</label>
                        <input id="guardianRelationship" type="text" class="w-full px-4 py-3 rounded-md bg-[#27272a] border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#b9da05]">
                    </div>
                </div>

                <div class="form-grid-2col mb-6">
                    <div>
                        <label for="guardianContact" class="block text-sm font-semibold mb-1">Contact Number of the Guardian</label>
                        <input id="guardianContact" type="tel" class="w-full px-4 py-3 rounded-md bg-[#27272a] border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#b9da05]">
                    </div>
                    <div>
                        <label for="guardianAddress" class="block text-sm font-semibold mb-1">Address of the Guardian</label>
                        <input id="guardianAddress" type="text" class="w-full px-4 py-3 rounded-md bg-[#27272a] border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#b9da05]">
                    </div>
                </div>

                <button type="submit" class="w-full bg-[#b9da05] text-[#00071c] text-m font-bold py-3 rounded-md hover:bg-[#8fae04] hover:text-[#00071c] transition-colors shadow-md mt-8">Save Changes</button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-400">
                <p>To change your Name, College, Program, Student No., or Email Address, please contact BulSU MSC.<br>
                To change your password, <a href="change_passwordform.html" class="text-[#b9da05] hover:underline">click here</a>.</p>
            </div>

            <div class="flex flex-col items-center text-center mt-6">
                <small class="text-gray-400">Powered by <b>BulSU MSC</b></small>
            </div>
        </div>
    </main>

    <script>
        document.getElementById("editProfileForm").addEventListener("submit", function(e) {
            e.preventDefault();
            console.log("Profile updated");
        });
    </script>
</body>

</html>
