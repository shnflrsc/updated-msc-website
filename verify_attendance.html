    <script>
        const API_BASE = "/updated-msc-website/api";

        async function apiCall(endpoint, method = "GET", data = null, title = "", redirect = null) {
            try {
                const options = {
                    method,
                    headers: { "Content-Type": "application/json" },
                    credentials: "include",
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                //console.log(`${method} ${endpoint}:`, data);

                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const result = await response.json();
                //console.log(result);

                if (!response.ok) {
                    console.log(`Request failed: ${response.status} ${response.statusText}`);
                } else {
                    if (redirect) {
                        window.location.href = redirect;
                    }
                }

                return result;
            } catch (error) {
                console.error("API Error:", error);
                return null;
            }
        }

        (async function checkAdminAccess() {
            document.documentElement.classList.add('loading');
            const data = await apiCall("/auth/profile", "GET");

            if (!data?.success) {
                window.location.href = "login.html";
                return;
            }
            document.documentElement.classList.remove('loading');
        })();

        document.getElementById("eventList").addEventListener("change", (event) => {
            const selectedValue = event.target.value;
            console.log('Event Select change: ', selectedValue);
            if (selectedValue === "") {
                console.log("[Reset Form]");
                //diables buttons
                document.getElementById("import-csv-btn").disabled = true;
                document.getElementById("process-attendance-btn").disabled = true; //not disablign
                //hide attendandeSummary + reset table rows
                document.getElementById('attendance-summary').style.display = 'none';;
                const tbody = document.getElementById('participants-table-body');
                tbody.innerHTML = `<tr><td colspan="6" class="text-center py-4 text-gray-400">Select an event.</td></tr>`;
                const mobileCards = document.getElementById("participants-mobile-cards");
                mobileCards.innerHTML = `<div class="text-center py-6" style="color: #8892b0;">Select an event.</div>`;
            } else {
                document.getElementById("import-csv-btn").disabled = false;
            }
        });

        async function getUpcomingEvents() {
            const data = await apiCall("/events/allEvents", "GET");

            if (data?.success) {
                console.log(data);
                const container = document.getElementById("eventList");
                container.innerHTML = "";

                const defaultOption = document.createElement("option");
                defaultOption.value = "";
                defaultOption.textContent = "-- Select an Event --";
                container.appendChild(defaultOption);

                data.data.forEach(evt => {
                    const eventDate = new Date(evt.event_date);
                    const day = eventDate.getDate().toString().padStart(2, '0');
                    const month = (eventDate.getMonth() + 1).toString().padStart(2, '0');
                    const year = eventDate.getFullYear();
                    const formattedDate = `${month}-${day}-${year}`;

                    const option = document.createElement("option");
                    option.value = evt.event_id;
                    option.textContent = `${evt.event_name} (${formattedDate})`;
                    container.appendChild(option);
                });
            } else {
                console.log("Failed to fetch upcoming events: ", data.message);
            }
        }

        function normalizeStudents(rows) {
            return rows.map(r => {
                let id = r.msc_id || r.NAME || r.student_no || r.email || r.id;
                if (id) {
                    return { msc_id: id.trim() }; // standardize to msc_id
                }
                return null;
            }).filter(Boolean);
        }

        let selectedFile;
        async function uploadAttendance(eventId, file) {
            return new Promise((resolve, reject) => {
                if (!eventId) {
                    return reject("Please select an event first!");
                }
                if (!file) {
                    return reject("No file selected.");
                }

                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    complete: async function (results) {
                        try {
                            const rows = results.data;
                            console.log("Parsed CSV:", rows);

        document.getElementById("process-attendance-btn").addEventListener("click", async (e) => {

        // Column filter logic
        document.addEventListener("change", function (e) {
            if (e.target.classList.contains("column-toggle")) {
                const colIndex = parseInt(e.target.dataset.col);
                const table = document.querySelector("table");
                const rows = table.querySelectorAll("tr");

                rows.forEach(row => {
                    const cells = row.querySelectorAll("th, td");
                    if (cells[colIndex]) {
                        cells[colIndex].style.display = e.target.checked ? "" : "none";
                    }
                });
            }
        });

        function updateProgressBar(percentage) {
            const progressBar = document.getElementById('progress-bar');
            const validPercentage = Math.max(0, Math.min(100, percentage));
            progressBar.style.width = validPercentage + '%';
            progressBar.textContent = validPercentage + '%';
            progressBar.setAttribute('aria-valuenow', validPercentage);
        }
