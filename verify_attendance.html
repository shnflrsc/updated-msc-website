<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Verification - BulSU MSC</title>
    <link href="./Logos/Bulsu MSC Logo-02.png" rel="icon" type="image/png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&family=Orbitron:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #b9da05;
            --secondary-color: #011538;
            --background-color: #080c24;
            --text-color: #ffffff;
            --text-muted: #8892b0;
            --border-color: #1a1f3a;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .page-header {
            background-color: var(--secondary-color);
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
        }

        .header-title-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .header-title {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
        }

        .btn-dashboard {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-dashboard:hover {
            background-color: #a0c404;
            color: var(--secondary-color);
        }

        .form-container {
            background-color: var(--secondary-color);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }

        .form-label {
            color: var(--text-color);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-select,
        .form-control {
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 8px;
        }

        .form-select:focus,
        .form-control:focus {
            background-color: var(--background-color);
            border-color: var(--primary-color);
            color: var(--text-color);
            box-shadow: 0 0 0 0.2rem rgba(185, 218, 5, 0.25);
        }

        .event-card {
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .event-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .event-title {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .event-date,
        .event-location {
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--secondary-color);
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #a0c404;
            border-color: #a0c404;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            border-color: var(--border-color);
            color: var(--text-color);
        }

        .camera-frame {
            background-color: var(--secondary-color);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .frame-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            pointer-events: none;
        }

        .frame-corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid var(--primary-color);
        }

        .frame-corner.top-left {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }

        .frame-corner.top-right {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
        }

        .frame-corner.bottom-left {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
        }

        .frame-corner.bottom-right {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
        }

        .result-card {
            background-color: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .result-card-header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 15px 20px;
            font-weight: 700;
            border-radius: 10px 10px 0 0;
        }

        .profile-image {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }

        .profile-placeholder {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            margin-right: 20px;
        }

        .guest-icon-placeholder {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin-right: 20px;
        }

        .details-name {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .details-item {
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .badge-status,
        .badge-position {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 8px;
        }

        .badge-status[data-status="active"] {
            background-color: #28a745;
            color: white;
        }

        .badge-position[data-position="member"] {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }

        .attendance-card {
            background-color: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
        }

        .attendance-header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 15px 20px;
            font-weight: 700;
            border-radius: 10px 10px 0 0;
        }

        .attendance-body {
            padding: 20px;
        }

        .stats-container {
            margin-bottom: 20px;
        }

        .stat-item-row-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 5px;
        }

        .progress {
            height: 20px;
            background-color: var(--background-color);
            border-radius: 10px;
        }

        .progress-bar {
            background-color: var(--primary-color);
            border-radius: 10px;
            color: var(--secondary-color);
            font-weight: 600;
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .camera-placeholder {
            color: var(--text-muted);
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container-fluid py-4">
        <!-- header -->
        <div class="page-header">
            <div class="header-title-group">
                <img src="./Logos/Bulsu MSC Logo-02.png" alt="BulSU MSC Logo" class="logo">
                <h1 class="header-title">Attendance Verification</h1>
            </div>
            <a href="admin_dashboard.html" class="btn-dashboard">
                <i class="bi bi-arrow-left-circle me-2"></i>Back to Dashboard
            </a>
        </div>

        <div class="row">
            <!-- main content -->
            <div class="col-12">
                <div class="form-container">
                    <form id="event-form">
                        <!-- event selection -->
                        <div class="mb-4">
                            <label for="event_id" class="form-label">Select Event:</label>
                            <!-- id="event_id" -->
                            <select class="form-select form-select-lg" name="event_id" id="eventList" required>
                            </select>
                        </div>

                        <!-- event details -->
                        <div class="event-card mb-4" id="event-details" style="display: none;">
                            <img class="event-logo img-fluid" id="event-logo" src="/placeholder.svg" alt="Event Logo">
                            <h5 class="event-title" id="event-title"></h5>
                            <div class="event-date" id="event-date">
                                <i class="bi bi-calendar-event me-1"></i>
                            </div>
                            <div class="event-location" id="event-location">
                                <i class="bi bi-geo-alt me-1"></i>
                            </div>
                        </div>

                        <!-- action buttons -->
                        <div class="d-grid gap-3 mb-4">
                            <button type="button" class="btn btn-secondary btn-lg" id="import-csv-btn">
                                <i class="bi bi-file-earmark-arrow-up me-2"></i>Import CSV of QR Attendance
                            </button>
                            <button type="submit" class="btn btn-primary btn-lg" id="process-attendance-btn">
                                <i class="bi bi-check-circle-fill me-2"></i>Process Attendance
                            </button>
                        </div>

                        <!-- For Testing: -->
                        <p id="event-name" style="color:#b9da05; font-size: 26px; font-weight: bold;"></p>
                        <div>
                            <ol id="participants-list">
                            </ol>
                        </div>

                        <!-- attendance summary -->
                        <div class="card attendance-card" id="attendance-summary" style="display: none;">
                            <div class="attendance-header">
                                <i class="bi bi-bar-chart-line-fill me-2"></i>Attendance Summary: <span
                                    id="summary-event-title"></span>
                            </div>
                            <div class="attendance-body">
                                <div class="stats-container">
                                    <div class="stat-item-row-group">
                                        <div class="stat-item">
                                            <div class="stat-value" id="members-registered">0</div>
                                            <div class="stat-label">Members Registered</div>
                                        </div>
                                        <div class="stat-item">
                                            <div class="stat-value" id="members-attended">0</div>
                                            <div class="stat-label">Members Attended</div>
                                        </div>
                                        <div class="stat-item">
                                            <div class="stat-value" id="attendance-rate">0%</div>
                                            <div class="stat-label">Attendance Rate</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" id="progress-bar" style="width: 0%;"
                                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                        0%
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        const API_BASE = "/updated-msc-website/api";

        async function apiCall(endpoint, method = "GET", data = null, title = "", redirect = null) {
            try {
                const options = {
                    method,
                    headers: { "Content-Type": "application/json" },
                    credentials: "include",
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                //console.log(`${method} ${endpoint}:`, data);

                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const result = await response.json();
                //console.log(result);

                if (!response.ok) {
                    console.log(`Request failed: ${response.status} ${response.statusText}`);
                } else {
                    if (redirect) {
                        window.location.href = redirect;
                    }
                }

                return result;
            } catch (error) {
                console.error("API Error:", error);
                return null;
            }
        }

        async function getUpcomingEvents() {
            const data = await apiCall("/events/allEvents", "GET");

            if (data?.success) {
                console.log(data);
                const container = document.getElementById("eventList");
                container.innerHTML = "";

                const defaultOption = document.createElement("option");
                defaultOption.value = "";
                defaultOption.textContent = "-- Select an Event --";
                container.appendChild(defaultOption);

                data.data.forEach(evt => {
                    const eventDate = new Date(evt.event_date);
                    const day = eventDate.getDate().toString().padStart(2, '0');
                    const month = (eventDate.getMonth() + 1).toString().padStart(2, '0');
                    const year = eventDate.getFullYear();
                    const formattedDate = `${month}-${day}-${year}`;

                    const option = document.createElement("option");
                    option.value = evt.event_id;
                    option.textContent = `${evt.event_name} (${formattedDate})`;
                    container.appendChild(option);
                });
            } else {
                console.log("Failed to fetch upcoming events: ", data.message);
            }
        }

        async function getEventParticipants(eventId) {
            const data = await apiCall(`/events/${eventId}/participantsList`, "GET");

            if (data?.success) {
                console.log("Participants for Event:", data.data);

                const event = data.data.event;
                const participants = data.data.participants;
                document.getElementById("event-name").innerText = `Participants for Event: ${event.event_name}`;

                const list = document.getElementById("participants-list");
                list.innerHTML = "";

                //temp: displayed correctly
                //replace: render a data table
                participants.forEach(p => {
                    const li = document.createElement("li");
                    li.textContent = `${p.first_name} ${p.last_name} - (${p.college}) - (${p.program}) - (${p.year_level})`;
                    list.appendChild(li);
                });
            } else {
                console.error("Failed to fetch participants:", data?.message);
            }
        }

        document.getElementById("eventList").addEventListener("change", function () {
            selectedEventId = this.value;
            console.log("[Change Event Selected] Event ID:", selectedEventId);

            if (selectedEventId) {
                getEventParticipants(selectedEventId);
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            getUpcomingEvents();
        });

        function normalizeStudents(rows) {
            return rows.map(r => {
                let id = r.msc_id || r.NAME || r.student_no || r.email || r.id;
                if (id) {
                    return { msc_id: id.trim() }; // standardize to msc_id
                }
                return null;
            }).filter(Boolean);
        }

        async function uploadAttendance(eventId, file) {
            return new Promise((resolve, reject) => {
                if (!eventId) {
                    return reject("Please select an event first!");
                }
                if (!file) {
                    return reject("No file selected.");
                }

                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    complete: async function (results) {
                        try {
                            const rows = results.data;
                            console.log("Parsed CSV:", rows);
                            const students = normalizeStudents(rows);

                            if (students.length === 0) {
                                return reject("No valid student identifiers found in CSV. Expected columns: NAME, msc_id, student_no, or email.");
                            }

                            const res = await apiCall(`/events/${eventId}/import-attendance`, "POST", {
                                students
                            });

                            if (res?.success) {
                                resolve(res);
                            } else {
                                reject(res?.message || "Unknown error");
                            }
                        } catch (err) {
                            reject(err.message || err);
                        }
                    }
                });
            });
        }

        document.getElementById("import-csv-btn").addEventListener("click", () => {
            const input = document.createElement("input");
            input.type = "file";
            input.accept = ".csv";
            input.click();

            input.addEventListener("change", async (e) => {
                const file = e.target.files[0];
                const eventId = document.getElementById("eventList").value;

                try {
                    const res = await uploadAttendance(eventId, file);
                    alert(`Attendance imported successfully! Imported: ${res.data.imported}`);
                } catch (err) {
                    alert("Failed to import attendance: " + err);
                }
            });
        });
    </script>
</body>

</html>
