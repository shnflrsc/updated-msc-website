    <script>
        const API_BASE = "/updated-msc-website/api";

        async function apiCall(endpoint, method = "GET", data = null) {
            try {
                const options = {
                    method: method,
                    headers: { "Content-Type": "application/json" },
                    credentials: "include",
                };

                if (data) options.body = JSON.stringify(data);

                const response = await fetch(`${API_BASE}${endpoint}`, options);
                return await response.json();
            } catch (error) {
                console.error("API Error:", error);
                return null;
            }
        }

        const eventId = sessionStorage.getItem("selectedEventId");
        console.log("Loaded Event ID:", eventId);

        async function fetchParticipants() {
            if (!eventId) return;

            try {
                const data = await apiCall(`/events/${eventId}/registrations`, "GET");
                //console.log("Response:", data); 

                const tbody = document.getElementById('participants-table-body');
                tbody.innerHTML = '';

                if (data && data.success && Array.isArray(data.data.registrations)) {
                    const eventName = data.data.event?.event_name || "Event";
                    document.getElementById('event-title').textContent = `Event: ${eventName}`;

                    data.data.registrations.forEach((p, index) => {
                        const fullName = [p.first_name, p.middle_name, p.last_name].filter(Boolean).join(" ");
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                        <td class="px-4 py-2">${index + 1}</td>
                        <td class="px-4 py-2">${fullName}</td>
                        <td class="px-4 py-2">${p.email}</td>
                        <td class="px-4 py-2">${p.student_no || ''}</td>
                        <td class="px-4 py-2">${p.msc_id}</td>
                        
                    `;
                        tbody.appendChild(tr);
                    });

                    if (data.data.registrations.length === 0) {
                        tbody.innerHTML = `<tr><td colspan="7" class="text-center py-4 text-gray-400">No registered participants.</td></tr>`;
                    }
                } else {
                    tbody.innerHTML = `<tr><td colspan="7" class="text-center py-4 text-gray-400">Failed to load event participants.</td></tr>`;
                }
            } catch (err) {
                console.error(err);
                document.getElementById('participants-table-body').innerHTML =
                    `<tr><td colspan="7" class="text-center py-4 text-gray-400">Error loading participants.</td></tr>`;
            }
        }

        document.addEventListener('DOMContentLoaded', fetchParticipants);

        const backButton = document.getElementById('backButton');
        backButton.addEventListener('click', () => {
            history.back();
        });
    </script>
